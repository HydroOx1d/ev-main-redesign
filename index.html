<!DOCTYPE html>

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png" />
  <link rel="manifest" href="./img/favicon/site.webmanifest" />
  <!-- STYLES -->
  <link rel="stylesheet" href="./css/habmurger.css" />

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container _container">
        <div class="header__logo logo">
          <a href="/index.html"><img src="./img/header/logo.svg" alt="logo" class="logo__image" /></a>
        </div>
        <nav class="header__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="/documents.html" class="nav__link">Documents</a>
            </li>
            <li class="nav__item _is-blocked">
              <a href="" class="nav__link">Stocks</a>
            </li>
            <li class="nav__item _is-blocked">
              <a href="" class="nav__link">Capitalization</a>
            </li>
          </ul>
        </nav>
        <div class="header__language language">
          <div class="language__current">
            <img src="./img/header/us.svg" alt="usa_icon" class="language__flag" />
            <span class="language__text">English</span>
            <img src="./img/header/arrow-bottom.svg" alt="arrow_bottom" class="language__arrow" />
          </div>
          <nav class="language__menu">
            <ul class="language__list">
              <li id="en" data-language="en" class="language__item">
                <img src="./img/header/us.svg" alt="usa" />English
              </li>
              <li id="ru" data-language="ru" class="language__item">
                <img src="./img/header/russia.svg" alt="usa" />Russian
              </li>
              <li id="ch" data-language="ch" class="language__item">
                <img src="./img/header/china.svg" alt="usa" />China
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__hamburger">
          <button class="hamburger hamburger--spring" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
      </div>
    </header>

    <main class="page">
      <section class="page__present present">
        <div class="present__container _container">
          <div class="present__content">
            <h1 class="present__title title">
              Envoys Vision Digital Exchange Ecosystem
            </h1>
            <a href="#project" class="btn btn_orange present__btn">Try it</a>
          </div>
          <div class="present__video">
            <video class="" preload="auto" autoplay muted loop playsinline>
              <source src="./img/present/video.mp4" type="video/mp4" />
            </video>
          </div>
        </div>
      </section>
      <section id="project" class="page__project project">
        <div class="project__container _container">
          <div class="project__content"></div>
        </div>
      </section>
      <section class="page__goto-document goto-document">
        <div class="document__container _container">
          <h2 class="document__title"></h2>
          <div class="document__content"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__container _container">
        <div class="footer__column column-footer-logo">
          <div class="footer__logo logo">
            <img src="./img/header/logo.svg" alt="logo" class="logo__image" />
            <div class="logo__text">Envoys Vision</div>
          </div>
          <div class="footer__copyright">
            Â© 2022 Envoys Vision. All rights reserved
          </div>
          <div class="footer__socials">
            <a href="" class="footer__social"><img src="./img/footer/insta.svg" alt="instagram"
                class="footer__social-icon" /></a>
            <a href="" class="footer__social"><img src="./img/footer/facebook.svg" alt="facebook"
                class="footer__social-icon" /></a>
            <a href="" class="footer__social"><img src="./img/footer/twitter.svg" alt="twitter"
                class="footer__social-icon" /></a>
            <a href="" class="footer__social"><img src="./img/footer/linkedin.svg" alt="linkedin"
                class="footer__social-icon" /></a>
          </div>
        </div>
        <div class="footer__column column-footer-nav">
          <div class="column-footer-nav__title"></div>
          <ul class="column-footer-nav__list">
            <li class="column-footer-nav__item">
              <a href="" class="column-footer-nav__link"></a>
            </li>
            <li class="column-footer-nav__item">
              <a href="" class="column-footer-nav__link"></a>
            </li>
            <li class="column-footer-nav__item">
              <a href="" class="column-footer-nav__link"></a>

        <div class="footer__column column-footer-nav">

          <ul class="column-footer-nav__list">
            <li class="column-footer-nav__item">
              <a href="" class="column-footer-nav__link"></a>
            </li>
            <li class="column-footer-nav__item">
              <a href="" class="column-footer-nav__link"></a>
            </li>
            <li class="column-footer-nav__item">
              <a href="" class="column-footer-nav__link"></a>
            </li>
          </ul>
        </div>
        <div class="footer__column column-footer-nav">
          <div class="column-footer-nav__title"></div>
          <a class="column-footer-nav__app" href=""><img src="./img/footer/GooglePlayBadge.svg"
              alt="google_play_image" /></a>
          <a class="column-footer-nav__app" href=""><img src="./img/footer/AppStoreBadge.svg"
              alt="app_play_image" /></a>
        </div>
      </div>
    </footer>
    <div class="sub-footer">
      <div class="sub-footer__container _container">
        <div class="sub-footer__text"></div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script type="module" src="./js/script.js"></script>
